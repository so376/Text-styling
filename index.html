<!DOCTYPE html>
<html>
    <head>
        <title>Text styling properties</title>
        <style>
            #mydiv{
                transform: rotateX(200deg);
            }
            div{
                height: 100px;
                width: 120px;
                background-color: aqua;
                border: 13px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            Everybody has a good heart
        </div>
        <div id="mydiv">
            Everybody is a good person
        </div>
    </body>
</html>
